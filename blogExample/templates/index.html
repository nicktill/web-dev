{% extends 'base.html' %}

{% block head %}
<title>Index page</title>
{% endblock %}

{% block body %}
<div id=“content”>
    <h1> Task Master </h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td> {{ task.content }} </td>
            <td> {{ task.date_created.date() }} </td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<form action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add Task">
</form>
{% endblock %}
